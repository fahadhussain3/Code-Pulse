{% extends "layout.html" %}
{% block title %}
<title>About</title>
{% endblock %}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/img/3.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>About Me</h1>
                    <span class="subheading">This is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{ passing_params['your_about_info'] | safe }}</p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
